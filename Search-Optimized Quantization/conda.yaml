name: project_environment
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8.13
  - pip=22.3.1
  - numpy 
  - tqdm 
  - cudatoolkit=11.8
  - pip:
      - datasets
      - evaluate
      - psutil
      - scipy
      - scikit-learn
      - torch
      - torchvision 
      - torchaudio
      - neural-compressor 
      - intel_extension_for_pytorch 
      - onnx  
      - onnxruntime 
      - torchmetrics[image] 
      - tabulate 
      - --extra-index-url https://download.pytorch.org/whl/cu118
      - transformers>=4.41.1
      - git+https://github.com/microsoft/Olive#egg=olive-ai[gpu]

